<nav class="sidebar component-nav">
{% for component in site.components %}
  <a class="sidebar__item{% if page.permalink.indexOf(component.url) > -1 %} sidebar__item--active{% endif %}" href="/doc/components/{{component.url}}">
    <span class="sidebar__headline">{{component.name}}</span>
  </a>
{% endfor %}
</nav>
